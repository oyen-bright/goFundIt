<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f9; font-family: 'Courier New', Courier, Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="600" cellpadding="0" cellspacing="0" border="0"
                    style="background-color: #ffffff; border-radius: 8px;">
                    <tr>
                        <td align="center" style="padding: 30px;">
                            <h1
                                style="color: #ff6f61; font-size: 24px; margin: 0 0 20px 0; font-family: Arial, sans-serif;">
                                Verify Your Email</h1>

                            <p
                                style="color: #333333; font-size: 16px; line-height: 1.6; margin: 0 0 20px 0; font-family: Arial, sans-serif;">
                                Hello, {{ .name}}
                            </p>

                            <p
                                style="color: #333333; font-size: 16px; line-height: 1.6; margin: 0 0 20px 0; font-family: Arial, sans-serif;">
                                Thank you for signing up with <strong>GoFund It</strong>. To complete your verification,
                                please use the verification code below:
                            </p>

                            <div
                                style="background-color: #ff6f61; color: #ffffff; font-size: 24px; font-weight: bold; padding: 10px 20px; margin: 20px 0; display: inline-block; border-radius: 8px; letter-spacing: 2px;">
                                {{ .verificationCode}}
                            </div>

                            <p
                                style="color: #333333; font-size: 16px; line-height: 1.6; margin: 20px 0; font-family: Arial, sans-serif;">
                                If you didn't request this, please ignore this email.
                            </p>

                            <div
                                style="margin-top: 30px; font-size: 15px; color: #777777; font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 15px; border-radius: 5px;">
                                &copy; 2024 GoFund It. All rights reserved.
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
