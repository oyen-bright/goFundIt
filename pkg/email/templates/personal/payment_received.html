<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Payment Received</title>
    <style>
        h1 {
            color: #ff6f61;
            font-size: 24px;
            margin: 0 0 20px 0;
            font-family: Arial, sans-serif;
        }

        p {
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 20px 0;
            font-family: Arial, sans-serif;
        }


        .footer {
            margin-top: 30px;
            font-size: 15px;
            color: #777777;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f9; font-family: 'Courier New', Courier, Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="600" cellpadding="0" cellspacing="0" border="0"
                    style="background-color: #ffffff; border-radius: 8px;">
                    <tr>
                        <td align="center" style="padding: 30px;">
                            <h1>Payment Received</h1>
                            <p>Hi {{.Contributor.Name}},</p>
                            <p>We have received your payment of <strong>{{.Amount}}</strong> for the campaign:
                                <strong>{{.Campaign.Title}}</strong>
                            </p>
                            <a href="#" class="button">View Campaign</a>
                            <div class="footer">
                                <p>Thank you for using GoFundIt!</p>
                            </div>
                            </div>
</body>

</html>
